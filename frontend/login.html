<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ - Pizza Inventory System</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: white;
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c0392b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #eafaf1;
            color: #27ae60;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .loading {
            display: none;
            color: #7f8c8d;
            margin-top: 1rem;
        }
        
        .footer {
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üçï</h1>
            <h1>Pizza Inventory System</h1>
            <p>–£–≤—ñ–π–¥—ñ—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É –¥–ª—è –ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</label>
                <select id="username" name="username" required>
                    <option value="">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block login-btn" id="login-btn">
                üîê –£–≤—ñ–π—Ç–∏
            </button>
            
            <div id="loading" class="loading">
                –í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...
            </div>
        </form>
        
        <div class="footer">
            <p>–¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ: admin / –ø–∞—Ä–æ–ª—å –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded, loading users...');
            loadUsers();
            
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(API_URL + "/auth/users");
                const userData = await response.json();
                
                if (response.ok) {
                    // Handle both array format and wrapper format
                    const users = Array.isArray(userData) ? userData : (userData.data || []);
                    const user = users.find(u => u.username === username && u.active === 1);
                    
                    if (user) {
                        localStorage.setItem('pizza_user', JSON.stringify({
                            id: user.id,
                            username: user.username,
                            role: user.role,
                            email: user.email,
                            loginTime: new Date().toISOString()
                        }));
                        
                        showSuccess('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...');
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                        
                    } else {
                        showError('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ –∞–±–æ –∞–∫–∞—É–Ω—Ç –Ω–µ–∞–∫—Ç–∏–≤–Ω–∏–π');
                    }
                } else {
                    showError('–ü–æ–º–∏–ª–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑`—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                setLoading(false);
            }
        }
        
        async function loadUsers() {
            console.log('Starting to load users...');
            try {
                const response = await fetch(API_URL + "/auth/users");
                console.log('User API response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('User data received:', data);
                    
                    // Check if data is array (new clean format) or has wrapper format
                    if (Array.isArray(data)) {
                        populateUsersDropdown(data);
                    } else if (data.status === 'success' && data.data) {
                        populateUsersDropdown(data.data);
                    } else {
                        console.error('Invalid data format:', data);
                        showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                    }
                } else {
                    console.error('HTTP error:', response.status);
                    showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑`—î–¥–Ω–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                
                const usernameSelect = document.getElementById('username');
                usernameSelect.innerHTML = '<option value="">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</option><option value="admin">admin (–î–ò–†–ï–ö–¢–û–†)</option>';
            }
        }
        
        function populateUsersDropdown(users) {
            console.log('Populating dropdown with users:', users);
            const usernameSelect = document.getElementById('username');
            
            usernameSelect.innerHTML = '';
            
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = '–û–±–µ—Ä—ñ—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞...';
            usernameSelect.appendChild(emptyOption);
            
            const activeUsers = users.filter(user => user.active === 1);
            console.log('Active users found:', activeUsers.length);
            
            if (activeUsers.length === 0) {
                const noUsersOption = document.createElement('option');
                noUsersOption.value = '';
                noUsersOption.textContent = '–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤';
                noUsersOption.disabled = true;
                usernameSelect.appendChild(noUsersOption);
                return;
            }
            
            activeUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.username;
                const displayName = user.full_name || user.username;
                option.textContent = displayName + ' (' + user.role + ')';
                usernameSelect.appendChild(option);
                console.log('Added user option:', option.textContent);
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('login-btn');
            const loadingDiv = document.getElementById('loading');
            const form = document.getElementById('login-form');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '‚è≥ –í—Ö—ñ–¥...';
                loadingDiv.style.display = 'block';
                form.style.opacity = '0.7';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîê –£–≤—ñ–π—Ç–∏';
                loadingDiv.style.display = 'none';
                form.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
