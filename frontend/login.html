<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ - Pizza Inventory System</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üçï</h1>
            <h1>Pizza Inventory System</h1>
            <p>–£–≤—ñ–π–¥—ñ—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É –¥–ª—è –ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</label>
                <select id="username" name="username" required>
                    <option value="">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block login-btn" id="login-btn">
                üîê –£–≤—ñ–π—Ç–∏
            </button>
            
            <div id="loading" class="loading">
                –í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...
            </div>
        </form>
        
        <div class="footer">
            <p>–¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ: admin / –ø–∞—Ä–æ–ª—å –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º</p>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded, loading users...');
            loadUsers();
            
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π API –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó
                const response = await fetch(API_URL + "/auth/login", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // –í–∞–∂–ª–∏–≤–æ –¥–ª—è —Å–µ—Å—ñ–π
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Login response:', result);
                    
                    if (result.success) {
                        // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –≤ localStorage
                        const userData = {
                            id: result.data.user.id,
                            username: result.data.user.username,
                            role: result.data.user.role,
                            email: result.data.user.email,
                            loginTime: new Date().toISOString()
                        };
                        
                        localStorage.setItem('pizza_user', JSON.stringify(userData));
                        console.log('User data saved to localStorage:', userData);
                        
                        showSuccess('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...');
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showError(result.message || '–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É');
                    }
                } else {
                    const errorData = await response.json().catch(() => null);
                    const errorMessage = errorData?.message || '–ü–æ–º–∏–ª–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó';
                    
                    console.error('Login failed:', errorMessage);
                    
                    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —Å–ø–µ—Ü–∏—Ñ—ñ—á–Ω—ñ –ø–æ–º–∏–ª–∫–∏
                    if (errorMessage.includes('–ü–∞—Ä–æ–ª—å –Ω–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–π')) {
                        showPasswordSetupModal(username);
                    } else if (errorMessage.includes('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å')) {
                        showError('–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å');
                    } else if (errorMessage.includes('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ')) {
                        showError('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                    } else if (errorMessage.includes('–¥–µ–∞–∫—Ç–∏–≤–æ–≤–∞–Ω–∏–π')) {
                        showError('–ê–∫–∞—É–Ω—Ç –¥–µ–∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ');
                    } else {
                        showError(errorMessage);
                    }
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑`—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                setLoading(false);
            }
        }
        
        async function loadUsers() {
            console.log('Starting to load users...');
            try {
                const response = await fetch(API_URL + "/auth/users");
                console.log('User API response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('User data received:', data);
                    
                    // Check if data is array (new clean format) or has wrapper format
                    if (Array.isArray(data)) {
                        populateUsersDropdown(data);
                    } else if (data.status === 'success' && data.data) {
                        populateUsersDropdown(data.data);
                    } else {
                        console.error('Invalid data format:', data);
                        showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                    }
                } else {
                    console.error('HTTP error:', response.status);
                    showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑`—î–¥–Ω–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                
                const usernameSelect = document.getElementById('username');
                usernameSelect.innerHTML = '<option value="">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</option><option value="admin">admin (–î–ò–†–ï–ö–¢–û–†)</option>';
            }
        }
        
        function populateUsersDropdown(users) {
            console.log('Populating dropdown with users:', users);
            const usernameSelect = document.getElementById('username');
            
            usernameSelect.innerHTML = '';
            
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = '–û–±–µ—Ä—ñ—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞...';
            usernameSelect.appendChild(emptyOption);
            
            const activeUsers = users.filter(user => user.active === 1);
            console.log('Active users found:', activeUsers.length);
            
            if (activeUsers.length === 0) {
                const noUsersOption = document.createElement('option');
                noUsersOption.value = '';
                noUsersOption.textContent = '–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤';
                noUsersOption.disabled = true;
                usernameSelect.appendChild(noUsersOption);
                return;
            }
            
            activeUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.username;
                const displayName = user.full_name || user.username;
                option.textContent = displayName + ' (' + user.role + ')';
                usernameSelect.appendChild(option);
                console.log('Added user option:', option.textContent);
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('login-btn');
            const loadingDiv = document.getElementById('loading');
            const form = document.getElementById('login-form');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '‚è≥ –í—Ö—ñ–¥...';
                loadingDiv.style.display = 'block';
                form.style.opacity = '0.7';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîê –£–≤—ñ–π—Ç–∏';
                loadingDiv.style.display = 'none';
                form.style.opacity = '1';
            }
        }

        // –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–ª—è –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –≤—Ö–æ–¥—ñ
        function showPasswordSetupModal(username) {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>üîê –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è</h3>
                    </div>
                    <div class="modal-body">
                        <p>–î–ª—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ <strong>${username}</strong> –Ω–µ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø–∞—Ä–æ–ª—å.</p>
                        <p>–ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å –ø–∞—Ä–æ–ª—å –¥–ª—è –ø–µ—Ä—à–æ–≥–æ –≤—Ö–æ–¥—É:</p>
                        <form id="password-setup-form">
                            <div class="form-group">
                                <label for="new-password">–ù–æ–≤–∏–π –ø–∞—Ä–æ–ª—å:</label>
                                <input type="password" id="new-password" name="new-password" required minlength="6">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –ø–∞—Ä–æ–ª—å:</label>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="6">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closePasswordSetupModal()">
                            –°–∫–∞—Å—É–≤–∞—Ç–∏
                        </button>
                        <button class="btn btn-primary" onclick="submitPasswordSetup('${username}')">
                            –í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ –ø–∞—Ä–æ–ª—å
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function closePasswordSetupModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }

        async function submitPasswordSetup(username) {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showError('–ü–∞—Ä–æ–ª—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å!');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('–ü–∞—Ä–æ–ª—å –ø–æ–≤–∏–Ω–µ–Ω –º—ñ—Å—Ç–∏—Ç–∏ –ø—Ä–∏–Ω–∞–π–º–Ω—ñ 6 —Å–∏–º–≤–æ–ª—ñ–≤!');
                return;
            }
            
            try {
                // –°–ø–æ—á–∞—Ç–∫—É –æ—Ç—Ä–∏–º–∞—î–º–æ ID –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
                const usersResponse = await fetch(API_URL + "/auth/users");
                const users = await usersResponse.json();
                const user = users.find(u => u.username === username);
                
                if (!user) {
                    showError('–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ');
                    return;
                }
                
                // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–∞—Ä–æ–ª—å
                const response = await fetch(API_URL + "/auth/set-password", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: user.id,
                        password: newPassword
                    })
                });
                
                if (response.ok) {
                    closePasswordSetupModal();
                    showSuccess('–ü–∞—Ä–æ–ª—å –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —É—Å–ø—ñ—à–Ω–æ! –¢–µ–ø–µ—Ä –≤–∏ –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏.');
                } else {
                    const errorData = await response.json().catch(() => null);
                    showError(errorData?.message || '–ü–æ–º–∏–ª–∫–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è');
                }
            } catch (error) {
                console.error('Password setup error:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }
    </script>
</body>
