<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö—ñ–¥ - Pizza Inventory System</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
            background: white;
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c0392b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            background: #eafaf1;
            color: #27ae60;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .loading {
            display: none;
            color: #7f8c8d;
            margin-top: 1rem;
        }
        
        .footer {
            margin-top: 2rem;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üçï</h1>
            <h1>Pizza Inventory System</h1>
            <p>–£–≤—ñ–π–¥—ñ—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É –¥–ª—è –ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è</p>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</label>
                <select id="username" name="username" required>
                    <option value="">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block login-btn" id="login-btn">
                üîê –£–≤—ñ–π—Ç–∏
            </button>
            
            <div id="loading" class="loading">
                –í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É...
            </div>
        </form>
        
        <div class="footer">
          <!--  <p>–ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º: admin / admin123456</p> -->
        </div>
    </div>

    <script src="/js/error-handler.js"></script>
    <script>
        const API_URL = '/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π
            checkExistingSession();
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å–ø–∏—Å–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
            loadUsers();
            
            // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏ –ª–æ–≥—ñ–Ω—É
            document.getElementById('login-form').addEventListener('submit', handleLogin);
        });
        
        async function checkExistingSession() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.success && userData.data) {
                        // –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ
                        showSuccess('–í–∏ –≤–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                }
            } catch (error) {
                // –Ü–≥–Ω–æ—Ä—É—î–º–æ –ø–æ–º–∏–ª–∫–∏ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Å–µ—Å—ñ—ó
                console.log('No existing session found');
            }
        }
        
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showSuccess('–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è...');
                    
                    // –õ–æ–≥—É—î–º–æ —É—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥
                    if (typeof logError === 'function') {
                        logError(`Successful login for user: ${username}`, 'LOGIN_SUCCESS');
                    }
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞
                    let errorMessage = '–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É';
                    
                    if (data.error) {
                        switch (data.error.code) {
                            case 'INVALID_CREDENTIALS':
                                errorMessage = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ª–æ–≥—ñ–Ω –∞–±–æ –ø–∞—Ä–æ–ª—å';
                                break;
                            case 'USER_NOT_FOUND':
                                errorMessage = '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ';
                                break;
                            case 'ACCOUNT_DISABLED':
                                errorMessage = '–ê–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ';
                                break;
                            default:
                                errorMessage = data.error.message || '–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É';
                        }
                    }
                    
                    showError(errorMessage);
                    
                    // –õ–æ–≥—É—î–º–æ –ø–æ–º–∏–ª–∫—É
                    if (typeof logError === 'function') {
                        logError(`Login failed for user: ${username}`, 'LOGIN_ERROR', data.error);
                    }
                }
                
            } catch (error) {
                showError('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º');
                
                if (typeof logError === 'function') {
                    logError('Login request failed', 'LOGIN_REQUEST_ERROR', error);
                }
            } finally {
                setLoading(false);
            }
        }
        
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/auth/users`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        populateUsersDropdown(data.data);
                    } else {
                        showError('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                    }
                } else {
                    showError('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤');
            }
        }
        
        function populateUsersDropdown(users) {
            const usernameSelect = document.getElementById('username');
            
            // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –æ–ø—Ü—ñ—ó
            usernameSelect.innerHTML = '';
            
            // –î–æ–¥–∞—î–º–æ –ø–æ—Ä–æ–∂–Ω—é –æ–ø—Ü—ñ—é
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = '–û–±–µ—Ä—ñ—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞...';
            usernameSelect.appendChild(emptyOption);
            
            // –§—ñ–ª—å—Ç—Ä—É—î–º–æ —Ç—ñ–ª—å–∫–∏ –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ (–∫–ª—ñ—î–Ω—Ç—Å—å–∫–∞ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è —è–∫ –∑–∞–ø–∞—Å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç)
            const activeUsers = users.filter(user => user.active === 1);
            console.log(`–û—Ç—Ä–∏–º–∞–Ω–æ ${users.length} –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤, –∑ –Ω–∏—Ö ${activeUsers.length} –∞–∫—Ç–∏–≤–Ω–∏—Ö`);
            
            // –î–æ–¥–∞—î–º–æ –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
            activeUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.username;
                option.textContent = `${user.full_name || user.username} (${user.role})`;
                usernameSelect.appendChild(option);
            });
            
            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ select
            usernameSelect.focus();
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏—Ö–æ–≤—É—î–º–æ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
        
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('login-btn');
            const loadingDiv = document.getElementById('loading');
            const form = document.getElementById('login-form');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '‚è≥ –í—Ö—ñ–¥...';
                loadingDiv.style.display = 'block';
                form.style.opacity = '0.7';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üîê –£–≤—ñ–π—Ç–∏';
                loadingDiv.style.display = 'none';
                form.style.opacity = '1';
            }
        }
    </script>
</body>
</html>
